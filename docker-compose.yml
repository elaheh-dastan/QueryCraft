services:
  web:
    build: .
    container_name: querycraft_web
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    ports:
      - "8000:8000"
    environment:
      - DEBUG=1
      - SECRET_KEY=django-insecure-query-craft-docker-key-change-in-production
      - DATABASE_URL=postgresql://querycraft:querycraft_password@db:5432/querycraft
      - OLLAMA_BASE_URL=http://ollama:11434
    env_file:
      - .env
    depends_on:
      - db
      - ollama
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    container_name: querycraft_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=querycraft
      - POSTGRES_USER=querycraft
      - POSTGRES_PASSWORD=querycraft_password
    ports:
      - "5432:5432"
    restart: unless-stopped

  ollama:
    build:
      context: .
      dockerfile: Dockerfile.ollama
    container_name: querycraft_ollama
    volumes:
      - ollama_data:/root/.ollama
      - ./models:/app/models
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s

volumes:
  postgres_data:
  static_volume:
  media_volume:
  ollama_data:
